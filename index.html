<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Heading -->
      <div class="row my-5">
        <div class="col-md">
          <h1 class="h1 mt-4 text-center fw-bold text-white">Weather for South Africa's Top Cities.</h1>
        </div>
      </div>

      <!-- Content -->
      <div class="row my-5">
        <div class="col-md mt-4">
          <div class="card w-100 h-100 shadow" style="width: 18rem;">
            <img src="./images/pretoria.jpg" class="card-img-top h-100" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pretoria</h5>
              <p class="card-text pta-temp">Loading...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item pta-wind-speed"></li>
              <li class="list-group-item pta-cloud-cover"></li>
              <li class="list-group-item pta-rain"></li>
              <li class="list-group-item pta-precip"></li>
              <li class="list-group-item pta-humidity"></li>
            </ul>
          </div>
        </div>

        <div class="col-md mt-4">
          <div class="card w-100 h-100 shadow" style="width: 18rem;">
            <img src="./images/jhb.jpg" class="card-img-top h-100" alt="...">
            <div class="card-body">
              <h5 class="card-title">Johannesburg</h5>
              <p class="card-text jhb-temp">Loading...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item jhb-wind-speed"></li>
              <li class="list-group-item jhb-cloud-cover"></li>
              <li class="list-group-item jhb-rain"></li>
              <li class="list-group-item jhb-precip"></li>
              <li class="list-group-item jhb-humidity"></li>
            </ul>
          </div>
        </div>

        <div class="col-lg mt-4">
          <div class="card w-100 h-100 shadow" style="width: 18rem;">
            <img src="./images/ct.jpg" class="card-img-top h-100" alt="...">
            <div class="card-body">
              <h5 class="card-title">Cape Town</h5>
              <p class="card-text ct-temp">Loading...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item ct-wind-speed"></li>
              <li class="list-group-item ct-cloud-cover"></li>
              <li class="list-group-item ct-rain"></li>
              <li class="list-group-item ct-precip"></li>
              <li class="list-group-item ct-humidity"></li>
            </ul>
          </div>
        </div>

        <div class="col-md mt-4">
          <div class="card w-100 h-100 shadow" style="width: 18rem;">
            <img src="./images/soweto.jpg" class="card-img-top h-100" alt="...">
            <div class="card-body">
              <h5 class="card-title">Soweto</h5>
              <p class="card-text soweto-temp">Loading...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item soweto-wind-speed"></li>
              <li class="list-group-item soweto-cloud-cover"></li>
              <li class="list-group-item soweto-rain"></li>
              <li class="list-group-item soweto-precip"></li>
              <li class="list-group-item soweto-humidity"></li>
            </ul>
          </div>
        </div>

        <div class="col-md mt-4">
          <div class="card w-100 h-100 shadow" style="width: 18rem;">
            <img src="./images/durban.jpg" style="min-height: 120px;" class="card-img-top h-100" alt="...">
            <div class="card-body">
              <h5 class="card-title">Durban</h5>
              <p class="card-text durban-temp">Loading...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item durban-wind-speed"></li>
              <li class="list-group-item durban-cloud-cover"></li>
              <li class="list-group-item durban-rain"></li>
              <li class="list-group-item durban-precip"></li>
              <li class="list-group-item durban-humidity"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
